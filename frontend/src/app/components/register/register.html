<div class="auth-card register-container">
    <h2>Create an Account</h2>
    <p class="form-description">
      Join us by filling out the information below.
    </p>
    <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
      <div>
        <label for="register-name">Name</label>
        <input type="text" id="register-name" formControlName="name">
        <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="error-message">
          <small *ngIf="name?.errors?.['required']">Name is required.</small>
          <small *ngIf="name?.errors?.['minlength']">Name must be at least 3 characters long.</small>
        </div>
      </div>
      <div>
        <label for="register-email">Email</label>
        <input type="email" id="register-email" formControlName="email">
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
          <small *ngIf="email?.errors?.['required']">Email is required.</small>
          <small *ngIf="email?.errors?.['email']">Please enter a valid email address.</small>
        </div>
      </div>
      <div>
        <label for="register-password">Password</label>
        <input type="password" id="register-password" formControlName="password">
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
          <small *ngIf="password?.errors?.['required']">Password is required.</small>
          <small *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</small>
        </div>
      </div>
      <button type="submit">Register</button>
    </form>
    <p>
      Already have an account? <a routerLink="/login">Login here</a>
    </p>
  </div>
