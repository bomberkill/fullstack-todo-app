<div class="auth-card login-container">
    <h2>Welcome Back!</h2>
    <p class="form-description">
      Please enter your credentials to access your account and manage your tasks.
    </p>
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <div>
        <label for="login-email">Email</label>
        <input type="email" id="login-email" name="email" formControlName="email">
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
            <small *ngIf="email?.errors?.['required']">Email is required.</small>
            <small *ngIf="email?.errors?.['email']">Please enter a valid email address.</small>
        </div>  
      </div>
      <div>
        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="password" formControlName="password">
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
            <small *ngIf="password?.errors?.['required']">Password is required.</small>
            <small *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</small>
        </div>  
      </div>
      <button type="submit">Login</button>
    </form> 
    <p>
      Don't have an account? <a routerLink="/register">Register here</a>
    </p>
</div>
